<div class="container" id="body">
    <div class="container" id="login" >
        <div class="row">
            <div class="col-lg-4 offset-lg-4 col-md-6 offset-md-3
                col-12">
                <h2 class="text-center">PORTAL DE PASANTÍAS UCB</h2>
                <img class="img-fluid mx-auto d-block rounded" src="https://www.ucb.edu.bo/wp-content/uploads/2020/08/negro-vertical-NAC.png" />
                <h3>Ingreso al Sistema</h3>
                <form>
                    <div class="form-group">
                        <label for="correo">Correo electrónico</label>
                        <input id="correo" name="correo "
                            class="form-control" type="email"
                            placeholder="Correo electrónico">
                    </div>
                    <div class="form-group">
                        <label for="palabraSecreta">Contraseña</label>
                        <input id="palabraSecreta" name="palabraSecreta"
                            class="form-control" type="password"
                            placeholder="Contraseña">
                    </div>
                    <div id="button" class="form-group">
                        <button type="submit" class="btn btn-primary mb-2">
                            Ingresar
                        </button>
                        <br>
                        <a routerLink="/type">Si no tiene cuenta REGISTRESE aquí</a>
                    </div>
                </form>
            </div>
        </div>
    </div>    
</div>
